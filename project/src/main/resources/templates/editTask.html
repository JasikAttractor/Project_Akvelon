<form  th:method="post" th:action="@{/editTask/{id}(id=${task.getId()})}" th:object="${task}">
    <div class="form-group row justify-content-center">
        <label for="inputEmail3" class="col-sm-1 col-form-label">Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" th:field="*{name}" name="name" id="inputEmail3" placeholder="Name">
        </div>
    </div>
    <div class="form-group row justify-content-center">
        <label for="description"  class="col-sm-1 col-form-label" >Enter description:</label>
        <div class="col-sm-4">
            <input  class="form-control" th:field="*{description}" type="text" name="description" id="description" placeholder="description">
        </div>
    </div>
    <div class="form-group row justify-content-center">
        <label for="priority" class="col-sm-1 col-form-label">priority</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" th:field="*{priority}"  name="priority" id="priority" placeholder="priority">
        </div>
    </div>
    <div class="form-group row justify-content-center">
        <label for="courierTasks" class="col-sm-1 col-form-label">Enter status:</label>
        <select class="form-control col-sm-3" id="courierTasks" name="status">
            <option th:each="status : ${taskStatus}"
                    th:value="${status}"
                    th:text="${status}">
            </option>
        </select>
    </div>
    <input type="hidden" name="id"  id="projectID">

    <div class="form-group row justify-content-center">
        <div class="col-sm-3">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>
