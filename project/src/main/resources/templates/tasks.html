<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/addProject}">Create project <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Create task</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Tasks</a>
            </li>
        </ul>
    </div>
</nav>
<h1 style="text-align: center" >Tasks</h1>
<table class="table table-hover">
    <thead>
    <tr class=" row justify-content-center">
        <th class="col-md-3" scope="col">Name</th>
        <th class="col-md-3" scope="col">Description</th>
        <th class="col-md-3" scope="col">Status</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="task : ${tasks}" class="row justify-content-center">
        <th class="col-md-3"><a th:text="${task.getName()}" th:href="@{/showTask/{id}(id=${task.getId()})}"> Name </a></th>
        <th class="col-md-3"><span th:text="${task.getDescription()}"> Description </span></th>
        <th class="col-md-3"><span th:text="${task.getStatus()}"> Status </span></th>
    </tr>
    </tbody>
</table>
</body>

</html>
