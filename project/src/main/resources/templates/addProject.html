<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/addProject}">Create project <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/createTask}">Create task</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tasks}">Tasks</a>
            </li>
        </ul>
    </div>
</nav>


<form  th:method="POST" th:action="@{/addProject}" th:object="${project}">
    <div class="form-group row justify-content-center">
        <label for="inputEmail3" class="col-sm-1 col-form-label">Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="name" id="inputEmail3" placeholder="Name">
        </div>
    </div>
    <div class="form-group row justify-content-center">
        <label for="priority" class="col-sm-1 col-form-label">priority</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="priority" id="priority" placeholder="priority">
        </div>
    </div>
    <div class="form-group row justify-content-center">
        <label for="endDate"  class="col-sm-1 col-form-label" >Enter endDate:</label>
        <div class="col-sm-4">
            <input  class="form-control" type="date" name="endDate" id="endDate" placeholder="endDate">
        </div>
    </div>
    <div class="form-group row justify-content-center">
        <div class="col-sm-3">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </div>
</form>
</body>
</html>
