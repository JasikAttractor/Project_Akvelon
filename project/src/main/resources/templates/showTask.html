<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/editTask/{id}(id=${task.getId()})}">Edit task</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/deleteTask/{id}(id=${task.getId()})}">Delete task</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tasks}">Tasks</a>
            </li>
        </ul>
    </div>
</nav>

<h2 style="text-align: center">Task</h2>
<table class="table table-hover">
    <thead>
    <tr class=" row justify-content-center">
        <th class="col-md-1" scope="col">Id</th>
        <th class="col-md-1" scope="col">Name</th>
        <th class="col-md-1" scope="col">Description</th>
        <th class="col-md-1" scope="col">Status</th>
        <th class="col-md-1" scope="col">Priority</th>
        <th class="col-md-1" scope="col">Project id</th>
    </tr>
    </thead>
    <tbody>
    <tr class="row justify-content-center">
        <th class="col-md-1" scope="col" th:text="${task.getId()}">Id</th>
        <th class="col-md-1" scope="col" th:text="${task.getName()}">Name</th>
        <th class="col-md-1" scope="col" th:text="${task.getDescription()}">Description</th>
        <th class="col-md-1" scope="col" th:text="${task.getStatus()}">Status</th>
        <th class="col-md-1" scope="col" th:text="${task.getPriority()}">Priority</th>
        <th class="col-md-1" scope="col" th:text="${task.getProjectID()}">Project id</th>
    </tr>
    </tbody>
</table>



<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Project id</th>
    </tr>
    <tr>
        <td th:text="${task.getId()}"></td>
        <td th:text="${task.getName()}"></td>
        <td th:text="${task.getStatus()}"></td>
        <td th:text="${task.getPriority()}"></td>
        <td th:text="${task.getProjectID()}"></td>
    </tr>
</table>
<a th:href="@{/editTask/{id}(id=${task.getId()})}">Edit task</a>
<a th:href="@{/deleteTask/{id}(id=${task.getId()})}">Delete task</a>
</body>
</html>
