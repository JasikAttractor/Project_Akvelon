<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/addProject}">Create project <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/createTask}">Create task</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tasks}">Tasks</a>
            </li>
        </ul>
    </div>
</nav>
<h1 style="text-align: center" >Projects</h1>

<div th:if="${projects.isEmpty()}">
    <h3 style="text-align: center">No active projects</h3>
</div>

<div th:unless="${projects.isEmpty()}">
    <table class="table table-hover">
        <thead>
        <tr class=" row justify-content-center">
            <th class="col-md-3" scope="col">Name</th>
            <th class="col-md-3" scope="col">End date</th>
            <th class="col-md-3" scope="col">Status</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="book : ${projects}" class="row justify-content-center">
            <th class="col-md-3"><a th:text="${book.getName()}" th:href="@{/show/{id}(id=${book.getId()})}"> Name </a></th>
            <th class="col-md-3"><span th:text="${book.getEndDate()}"> End date </span></th>
            <th class="col-md-3"><span th:text="${book.getProjectStatus()}"> Status </span></th>
        </tr>
        </tbody>
    </table>
</div>




</body>

</html>
